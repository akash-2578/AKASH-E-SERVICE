<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Admin Login — AKASH E SERVICE</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="login-page">
  <div class="login-card">
    <div class="login-logo">
      <div class="login-logo-icon"><i class="fas fa-lock"></i></div>
      <h2>Admin Login</h2>
      <p>AKASH E SERVICE — Owner Panel</p>
    </div>
    <div id="login-alert"></div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="input" id="u" placeholder="Username" autocomplete="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <div style="position:relative;">
        <input type="password" class="input" id="p" placeholder="Password" autocomplete="current-password" id="passInput">
        <button onclick="togglePass()" style="position:absolute;right:10px;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;color:var(--text-muted);font-size:14px;" id="eyeBtn">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>
    <button class="btn btn-primary btn-full" style="margin-top:4px;" onclick="doLogin()">
      <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
    </button>
    <p style="text-align:center;color:var(--text-muted);font-size:12px;margin-top:16px;"></p>
    <div style="text-align:center;margin-top:12px;">
      <a href="index.html" style="font-size:13px;color:var(--text-muted);text-decoration:none;">
        <i class="fas fa-arrow-left"></i> Back to Website
      </a>
    </div>
  </div>
</div>

<script src="data.js"></script>
<script>
  // Auto-redirect if already logged in
  if (get('aes_admin', false)) window.location.href = 'admin.html';

  function togglePass() {
    const inp = document.getElementById('p');
    const icon = document.querySelector('#eyeBtn i');
    if (inp.type === 'password') { inp.type = 'text'; icon.className = 'fas fa-eye-slash'; }
    else { inp.type = 'password'; icon.className = 'fas fa-eye'; }
  }

  function doLogin() {
    const u = document.getElementById('u').value.trim();
    const p = document.getElementById('p').value;
    if (u === 'admin' && p === 'admin123') {
      set('aes_admin', true);
      window.location.href = 'admin.html';
    } else {
      showAlert('login-alert', 'error', 'Invalid username or password.');
    }
  }

  document.addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });
</script>
</body>
</html>
